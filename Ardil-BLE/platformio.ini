; PlatformIO Configuration for GarminUV Sensor
;
; Build commands:
;   pio run              - Compile firmware
;   pio run -t upload    - Upload to ESP32
;   pio device monitor   - View serial output

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor speed (must match Serial.begin() in code)
monitor_speed = 115200

; Partition scheme with enough space for BLE stack
board_build.partitions = default.csv

; Libraries
lib_deps =
    ; Uncomment when using real LTR390 sensor:
    ; adafruit/Adafruit LTR390 Library@^1.0.0

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3

; Upload settings (adjust port if needed)
; upload_port = /dev/cu.usbserial-*
; upload_speed = 921600
